<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/slickslide.css">
    </hea d>

<body>
    <div class="main-slider">
        <div class="slider"><img src="./image/f1.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f2.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f3.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f4.jpeg" alt=""></div>
        <div class="slider"><img src="./image/s1.jpeg" alt=""></div>
        <div class="slider"><img src="./image/s2.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f2.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f1.jpeg" alt=""></div>
    </div>


    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.js"></script>
    <script>
        $('.main-slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>


    <script type="text/javascript" src="slick/slick.min.js"></script>
</body>

</html>
