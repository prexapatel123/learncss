<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    <link rel="stylesheet" href="./css/slick.css">

    <link rel="stylesheet" href="./css/slickslider.css">

<body>
    
    <div class="main-slider">
        <div class="slider"><img src="./image/f1.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f2.jpeg" alt=""></div>
        <div class="slider"><img src="./image/f3.jpeg" alt=""></div>
    </div>

    <script src="./js/slick.js"></script>
    <script>
        $('.main-slider').slick({
            // autoplay:true,
            nextArrow:'<i class= "slick-next fa-solid fa-chevron-right"></i>',
            prevArrow:'<i class= "slick-prev fa-solid fa-chevron-left"></i>'

    </script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
